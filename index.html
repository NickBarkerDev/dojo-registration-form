<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join thousands of happy members by signing up for a FREE FooBarBaz account today.">
    <link rel="stylesheet" href="styles.css">
    <title>FooBarBaz Registration Form</title>
</head>

<body>

    <main>
        <form action="submit" method="POST">
            
            <h1>Registration Form</h1>
            
            <div class="form-control">
                <label for="first-name">First Name:<span class="required">*</span></label>
                <input type="text" id="first-name" name="first_name" autofocus required>
            </div>

            <div class="form-control">
                <label for="last-name">Last Name:<span class="required">*</span></label>
                <input type="text" id="last-name" name="last_name" required>
            </div>

            <div class="form-control">
                <label for="email-address">Email Address:<span class="required">*</span></label>
                <input type="email" id="email-address" name="email_address" required>
            </div>

            <div class="form-control">
                <label for="user-pass">Password:<span class="required">*</span></label>
                <input type="password" id="user-pass" name="user_pass" required>
            </div>

            <div class="form-control">
                <label for="confirm-pass">Confirm Password:<span class="required">*</span></label>
                <input type="password" id="confirm-pass" name="confirm_pass" required>
            </div>

            <div class="form-control">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birth_date">
            </div>

            <div class="form-control">
                <p class="gender-identity">Gender Identity:</p>
                <input type="radio" name="gender-id" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender-id" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender-id" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender-id" id="n-a">
                <label for="n-a">Prefer not to say</label>
            </div>

            <div class="form-control">
                <label for="about-me" style="display: block;">A short description of yourself:</label>
                <textarea placeholder="Say a few words about yourself here" rows="4" cols="42" id="about-me" maxlength="280"></textarea>
            </div>

            <div class="form-control">
                <label for="fav-lang">Favorite Language:</label>
                <select name="programming-language" id="fav-lang">
                    <option value="javascript">JavaScript</option>
                    <option value="c++">C++</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                </select>
            </div>

            <div class="form-control">
                <input type="checkbox" id="accept-emails" checked>
                <label for="accept-emails">Yes, I would like to receive periodic email updates</label>
            </div>

            <p><span class="required">* Indicates a required field</span></p>

            <div class="form-control" style="display: flex; justify-content: center;">
                <button class="btn">Create Account</button>
            </div>

        </form>
    </main>

</body>
</html>
